[build]
builder = "nixpacks"
buildCommand = "pnpm install --frozen-lockfile && pnpm build:api && cd apps/api && npx prisma db push"

[deploy]
startCommand = "pnpm --filter @agentgov/api start:migrate"
healthcheckPath = "/health"
healthcheckTimeout = 30
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3